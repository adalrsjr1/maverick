sudo: required

language: jvm

services:
  - docker

before_install:
  - echo 'deb http://www.lrde.epita.fr/repo/debian/ stable/' | sudo tee -a /etc/apt/sources.list
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update
  - sudo apt-get install spot libspot-dev -y
  - docker run -d -p 127.0.0.1:27017:27017 mongo
  - docker run -d -p 127.0.0.1:5672:5672 rabbitmq:3.6-alpine
  - docker login -u="$DOCKER_USER" -p="$DOCKER_PASSWD";

script:
  - mvn package

